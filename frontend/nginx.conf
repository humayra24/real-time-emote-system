server {
    listen 80;
    server_name localhost;

    # Add DNS resolver for Docker's internal DNS
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 10s;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Proxy WebSocket connections to server_a
    location /ws {
        set $upstream_ws http://server_a:3003;
        proxy_pass $upstream_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy API requests to server_b
    location /api {
        set $upstream_api http://server_b:3001;
        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Enable CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'X-Requested-With,Content-Type,Authorization' always;
} 